<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de Logs de Sécurité</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Parallax Background Elements -->
    <div class="parallax-bg">
        <div class="parallax-layer layer-1" data-depth="0.1"></div>
        <div class="parallax-layer layer-2" data-depth="0.3"></div>
        <div class="parallax-layer layer-3" data-depth="0.6"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-shield-alt"></i> Analyseur de Logs de Sécurité</h1>
                <p>Analyse avancée des fichiers logs pour détecter les menaces de sécurité potentielles</p>
            </div>
        </header>

        <main>
            <div class="upload-options">
                <section class="upload-section">
                    <i class="fas fa-cloud-upload-alt section-icon"></i>
                    <h2><i class="fas fa-file-upload"></i> Télécharger un fichier log</h2>
                    <form action="/analyze" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="logfile">Sélectionnez un fichier log:</label>
                            <input type="file" id="logfile" name="logfile" accept=".log,.txt" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i> Analyser
                            </button>
                        </div>
                    </form>
                </section>

                <section class="paste-section">
                    <i class="fas fa-paste section-icon"></i>
                    <h2><i class="fas fa-align-left"></i> Coller votre contenu log</h2>
                    <form action="/analyze-text" method="post">
                        <div class="form-group">
                            <textarea id="logtext" name="logtext" rows="10" placeholder="Collez vos logs ici..."></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i> Analyser
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Analyseur de Logs de Sécurité - Projet PFA</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        // Initialize parallax effect
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('.parallax-bg');
            const parallaxInstance = new Parallax(scene, {
                relativeInput: true,
                hoverOnly: true,
                calibrateX: true,
                calibrateY: true
            });
        });
    </script>
</body>
</html>
